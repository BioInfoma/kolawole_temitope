<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bioinformatics Portfolio - Scientific Excellence</title>
    <link rel="stylesheet" href="css/main.css" />
    <meta name="description" content="Professional bioinformatics portfolio showcasing computational biology expertise, research projects, and scientific solutions." />
    <meta name="keywords" content="bioinformatics, computational biology, data analysis, research, portfolio" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #EFF6FF 0%, #F0FDFA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 1rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1E3A8A, #0F766E);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .loading-title {
            color: #1F2937;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtitle {
            color: #6B7280;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #E5E7EB;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1E3A8A, #0F766E);
            border-radius: 2px;
            animation: loading 2s ease-in-out;
            transform-origin: left;
        }
        
        .loading-text {
            color: #6B7280;
            font-size: 0.875rem;
            font-family: 'IBM Plex Sans', sans-serif;
        }
        
        @keyframes loading {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(0.7); }
            100% { transform: scaleX(1); }
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fbioportfol3755back.builtwithrocket.new&_v=0.1.2"></script>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="logo">
            <span>Bio</span>
        </div>
        <h1 class="loading-title">Bioinformatics Portfolio</h1>
        <p class="loading-subtitle">Scientific Excellence in Computational Biology</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p class="loading-text">Initializing scientific interface...</p>
    </div>

    <script>
        // Page navigation configuration
        const pages = [
            'home_landing_page.html',
            'projects_gallery.html', 
            'project_detail_case_study.html',
            'about_professional_bio.html',
            'contact_collaboration.html',
            'skills_expertise.html'
        ];
        
        // Default landing page
        const defaultPage = 'pages/home_landing_page.html';
        
        // Loading simulation and redirect
        function initializePortfolio() {
            // Simulate loading time for scientific interface
            setTimeout(() => {
                const loadingContainer = document.getElementById('loadingContainer');
                loadingContainer.classList.add('fade-out');
                
                // Redirect after fade out animation
                setTimeout(() => {
                    window.location.href = defaultPage;
                }, 500);
            }, 2000);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializePortfolio);
        
        // Preload critical resources
        function preloadResources() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = defaultPage;
            document.head.appendChild(link);
            
            // Preload font resources
            const fonts = [
                'https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap',
                'https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap',
                'https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap',
                'https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap'
            ];
            
            fonts.forEach(fontUrl => {
                const fontLink = document.createElement('link');
                fontLink.rel = 'preload';
                fontLink.as = 'style';
                fontLink.href = fontUrl;
                document.head.appendChild(fontLink);
            });
        }
        
        // Initialize preloading
        preloadResources();
        
        // Error handling for navigation
        window.addEventListener('error', (e) => {
            console.error('Navigation error:', e);
            // Fallback navigation
            setTimeout(() => {
                window.location.href = 'pages/home_landing_page.html';
            }, 3000);
        });
        
        // Performance monitoring
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`Portfolio initialization completed in ${Math.round(loadTime)}ms`);
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
